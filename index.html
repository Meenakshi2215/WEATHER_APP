  </head>
  <body>
    <h1 class="text-light">Weather Update</h1>
    <div class="container">
      <div class="weather-input">
        <h3 class="text-white">Enter a City Name</h3>
        <input id="cityname"  type="text" placeholder="E.g., New York, London, Tokyo">
        <button onclick="search()" class="search-btn">Search</button>
        
        <div>
          <a href="javascript:location.reload();" style="background-color: rgba(28, 32, 40);"><button class="reset">Reset</button></a>
        </div>

      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div id="details" class="details">
            <h2 id="countryname">Country Name : </h2>
            <h6>Temperature: </h6>
            <h6>Wind: </h6>
            <h6>Humidity: </h6>
            <h6>Pressure: </h6>
          </div>
        </div>

      </div>
    </div>

    <div class="details" id="detls">
      
      
        <!-- <h1  class="head2">temperature</h1>

        <h2 >cityname</h2>

        <h4>date</h4> -->

    </div>
    
  </body>

<script>
function search(){
  let name = cityname.value
  console.log(name);
if(name){
fetch(`https://api.openweathermap.org/data/2.5/weather?q=${name}&appid=4c7c26407e9673047605881488d592ac`)
.then((response)=>{(response.json().then((weather)=>{
  console.log(weather);
  //country
  cname = weather.sys.country
  console.log(cname);

  //humidity
  humi = weather.main.humidity
  console.log(humi);

  //wind
  wind = weather.wind.speed
  console.log(wind);

  //temperature
  temp = weather.main.temp
  temp = eval(temp-273.15)
  temperature = temp.toFixed(1)
  console.log(temperature);

  //pressure
  pressure = weather.main.pressure
  console.log(pressure);

  //cityname
  city = weather.name
  console.log(city);

  //date
  date = Date()
  console.log(date);

  

  details.innerHTML = `
            <h2 >Country Name :${cname} </h2>
            <h6>Temperature : ${temperature} ℃</h6>
            <h6>Wind: ${wind}Kmph</h6>
            <h6>Humidity: ${humi}%</h6>
            <h6>Pressure: ${pressure}</h6>`

            
            detls.innerHTML =`<h1  class="head2">${temperature} ℃</h1>

                              <h2 >${city}</h2>

                              <h4 fs-3>${date}</h4>`

  

}));}).catch((error)=>{console.log(error);})
}
else{
  alert('Enter input')
}

}




</script>

</html>
